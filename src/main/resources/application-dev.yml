spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;database_to_upper=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true
#    show-sql: true

app:
  isDebug: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
