<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/template :: header"/>
<body>

<div class="container">
  <th:block th:include="fragments/template :: navigation"/>

  <h2 th:text="${title}"></h2>

  <!--<form class="form-horizontal" role="form" ng-submit="addProduct(newName, newCategory, newMeasureAmount)">-->
  <form class="form-horizontal" action="#" role="form" ng-submit="addProduct(newName, newCategory, newMeasureAmount)">
    <div class="form-group">
      <label for="newProduct" class="col-sm-2 control-label">Product name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="newName" id="newProduct" placeholder="Farmer's Pride Butter"/>
      </div>
    </div>
    <div class="form-group">
      <label for="newCategory" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="newCategory" id="newCategory"
               placeholder="Dairy, Meat, Grain..."/>
      </div>
    </div>
    <div class="form-group">
      <label for="newMeasureAmount" class="col-sm-2 control-label">Measure Amount</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" ng-model="newMeasureAmount" id="newMeasureAmount" placeholder="100"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-default" ng-disabled="!newName">Add Product</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
